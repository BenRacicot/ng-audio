<div class="eq-wrapper">
    <div class="eqbands">
        <ng-container *ngFor="let band of bands; index as i; trackBy: trackByFn;">
            <div class="eqband" [ngStyle]="{'padding-top': band.height+'px'}"></div>
        </ng-container>
    </div>
    <div class="freqs">
        <div class="freq" *ngFor="let freq of freqs">{{freq}}</div>
    </div>
</div>
